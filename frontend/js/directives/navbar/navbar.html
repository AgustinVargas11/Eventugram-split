<div ng-cloak>
    <md-content ng-if="!checkIfChat()">
        <md-nav-bar ng-show="userService.isLoggedIn()" aria-label="navbar">
            <div class="brand" layout layout-align="center center" flex="35">
                <a href="#/main"><img src="./assets/images/Logo.png" alt="logo" class="logo" hide-xs></a>
                <span class="brand-title"><a href="#/main">Eventugram</a></span>
            </div>
            <div layout layout-align="center start" class="search-friends" flex="35" hide-xs hide-sm>
                <form name="searchUserForm">
                    <md-autocomplete flex
                                     md-require-match="true"
                                     md-select-on-match="true"
                                     md-selected-item="selectedItem"
                                     md-selected-item-change="goToProfile(item._id)"
                                     md-search-text="searchText"
                                     md-items="item in querySearch(searchText)"
                                     md-item-text="item.username"
                                     md-delay="100"
                                     placeholder="Search users">
                        <div layout="row" layout-align="start center">
                            <span md-highlight-text="searchText">{{item.username}}</span>
                        </div>
                        <md-item-template>
                            <span md-highlight-text="searchText" md-highlight-flags="^i">{{item.username}}</span>
                        </md-item-template>
                        <md-not-found>
                            No users matching "{{searchText}}" were found.
                        </md-not-found>
                    </md-autocomplete>
                </form>
            </div>
            <div layout flex="50" layout-align="end center" layout-align-gt-md="start center" flex-offset="5" flex-offset-xs="5"
                 flex-offset-gt-sm="5" flex-gt-xs="70" flex-gt-sm="30">
                <md-nav-item ng-show="userService.isLoggedIn()" md-nav-href="#/profile" aria-label="profile">
                    <i class="material-icons">person_outline</i>
                </md-nav-item>
                <md-nav-item ng-show="userService.isLoggedIn()" md-nav-href="#/friends" aria-label="friends">
                    <i class="material-icons">people</i>
                </md-nav-item>
                <md-nav-item ng-show="userService.isLoggedIn()" md-nav-click="userService.logout()" aria-label="logout">
                    <i class="material-icons">directions_walk</i>
                </md-nav-item>
            </div>
        </md-nav-bar>
    </md-content>
</div>
