<div layout layout-align="center center" layout-padding >
    <md-content>
        <h1>Hello</h1>
        <form name="signupForm" ng-submit="signup()">
            <label for="">Full name</label>
            <input type="text" ng-model="newUser.fullName">
            <br>
            <label for="">username</label>
            <input type="text" ng-model="newUser.username">
            <br>
            <label for="">email</label>
            <input type="email" ng-model="newUser.email">
            <br>
            <label for="">password</label>
            <input type="password" ng-model="newUser.password">
            <br>
            <button type="submit">Sign Up</button>
        </form>
    </md-content>
</div>
