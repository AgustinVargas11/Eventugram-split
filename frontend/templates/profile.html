<div layout="column" layout-padding ng-cloak id="profile" flex-gt-sm="50" flex-offset-gt-sm="25">
    <div flex="100">
        <p>
            <small><a href="#/profile/edit">edit profile</a></small>
        </p>
        <div layout layout-align="start center" class="md-whiteframe-3dp hub" layout-padding ng-cloak>
            <div flex="35" layout layout-align="center center">
                <img ng-src="{{user.profileImageRaw}}" alt="profile picture"
                     ng-click="openDialog(ev, user.profileImageRaw)"
                     class="profile-picture">
            </div>
            <div flex="60">
                <div layout="column" layout-align="start start" layout-padding class="hub-info" ng-cloak>
                    <div>
                        <p class="username">{{user.username}}</p>
                    </div>
                    <div layout>
                        <span class="sub"><b>{{user.posts.length}} </b>posts</span>
                        <md-divider></md-divider>
                        <span class="sub"><b>{{user.followers.length}} </b>followers</span>
                        <md-divider></md-divider>
                        <span class="sub"><b>{{user.following.length}} </b>following </span>
                    </div>
                    <p>{{user.bio}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="md-whiteframe-4dp">
        <div layout layout-align="center center">
            <h3 class="no-content" ng-if="posts.length < 1">Add some photos!</h3>
        </div>
        <div layout layout-wrap>
            <div ng-repeat="post in posts" class="profile-post" flex="33" ng-click="viewPost(post._id)"
                 ng-mouseenter="showLikes=true" ng-mouseleave="showLikes=false" ng-cloak>
                <div class="overlay" layout layout-align="center center" ng-show="showLikes"><i class="material-icons">favorite</i><span
                        class="likes">{{post.likes.length}}</span></div>
                <img ng-src="{{post.postImage}}" alt="post">
            </div>
        </div>
    </div>
</div>
