
<div layout="column" layout-padding ng-cloak id="friends" flex-gt-sm="50" flex-offset-gt-sm="25">
  <h1 style="text-align:center">Your Friends</h1>
  <div layout layout-wrap>
    <div ng-repeat="friend in user.following"flex="33">
      <h2>{{friend.username}}</h2>
      <img class="profile-picture" ng-src="{{friend.profileImageRaw}}"
    </div>
  </div>
</div>
