<div class="md-padding new-message" layout="column" flex-xs flex-gt-xs="50"
     flex-offset-gt-xs="25" flex-gt-sm="40" flex-offset-gt-sm="30">
    <div flex-gt-sm="50" flex>

        <md-content class="md-padding" layout="column" ng-hide="newMessage">
            <div layout flex="100" flex-gt-sm="60">
                <md-input-container ng-hide="newMessage">
                    <input type="text" placeholder="Send To" ng-model="query" autocomplete="off">
                </md-input-container>
            </div>

            <md-list class="fixedRows">
                <md-subheader class="md-no-sticky">Following</md-subheader>
                <div class="no-content" ng-if="allUsers.length < 1" layout layout-align="center center">
                    <h4>Nothing to show</h4>
                </div>
                <md-list-item class="md-2-line contact-item selected" ng-repeat="user in allUsers | filter : {username: query}"
                              ng-click="selectUser(user)">
                    <img ng-src="{{user.profileImageRaw}}" class="user-thumb" alt="{{user.username}}"/>
                    <div class="md-list-item-text compact" layout-padding>
                        <h3>{{user.username}}</h3>
                    </div>
                </md-list-item>

            </md-list>
        </md-content>
        <div ng-show="newMessage">
            <md-content layout="column" layout-padding>
                <p><b>To:</b></p>
                <md-list-item class="md-2-line contact-item chip" ng-if="!showChip" layout>
                    <img ng-src="{{recipient.profileImageRaw}}" class="user-thumb" alt="{{recipient.username}}"/>
                    <div class="md-list-item-text compact">
                        <b><span>{{recipient.username}}</span></b>
                    </div>
                </md-list-item>
            </md-content>
            <md-divider layout-margin layout-padding></md-divider>
            <div layout="column" flex="100" flex-gt-sm="60">
                <form name="messageForm" ng-submit="sendMessage(recipient._id)">
                    <md-input-container>
                        <label>message</label>
                        <textarea ng-model="messageObj.message.text" ng-minlength="2" required></textarea>
                    </md-input-container>
                    <md-button class="md-raised md-accent md-hue-1" type="submit" ng-disabled="messageForm.$invalid">
                        send message
                    </md-button>
                </form>
            </div>
        </div>
    </div>
</div>
